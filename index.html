<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rex 4D Box Chart</title>
  <!-- Include Plotly.js for 3D visualization -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --text-color: #2c3e50;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --border-color: #dfe6e9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 15px;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin: 0 0 15px 0;
      color: var(--text-color);
      font-weight: 600;
      text-align: center;
    }
    .description {
      text-align: center;
      margin-bottom: 20px;
      color: #7f8c8d;
      font-size: 0.95rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(50px, 70px));
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      height: clamp(50px, 12vw, 70px);
      font-size: clamp(18px, 5vw, 24px);
      text-align: center;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      background: var(--card-bg);
      font-weight: bold;
      transition: all 0.2s;
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      font-size: clamp(14px, 4vw, 16px);
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      flex: 1 1 auto;
      min-width: 120px;
      max-width: 200px;
    }
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
      transform: none;
      opacity: 0.7;
    }
    .category {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .category h3 {
      margin: 0 0 10px 0;
      color: var(--text-color);
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 5px;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }
    .number {
      background: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px 12px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 16px);
      text-align: center;
      transition: all 0.2s;
      flex: 1 0 calc(25% - 12px);
      max-width: calc(25% - 6px);
    }
    .total-count {
      font-size: clamp(1rem, 4vw, 1.2rem);
      color: var(--success-color);
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    /* Input validation styling */
    input:invalid {
      border-color: var(--danger-color);
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(4, minmax(40px, 1fr));
        gap: 6px;
      }
      input[type="number"] {
        height: 50px;
        font-size: 18px;
      }
      .number {
        flex: 1 0 calc(33% - 8px);
        max-width: calc(33% - 6px);
        padding: 6px 8px;
        font-size: 14px;
      }
      .buttons {
        gap: 8px;
      }
      button {
        min-width: 100px;
        padding: 8px 12px;
      }
    }
    /* Styles for image export container */
    #imageExportContainer {
      position: absolute;
      left: -9999px;
      width: 800px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    #imageExportContainer h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .export-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .export-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin: 0 auto 20px;
      width: fit-content;
    }
    .export-grid-cell {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      min-width: 40px;
    }
    .export-section {
      margin-bottom: 15px;
      page-break-inside: avoid;
    }
    .export-section-title {
      color: #2980b9;
      border-bottom: 1px solid #3498db;
      padding-bottom: 3px;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .export-numbers-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
    }
    .export-number {
      background: #f8f9fa;
      border: 1px solid #dfe6e9;
      border-radius: 3px;
      padding: 4px 6px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-align: center;
      min-width: 50px;
    }
    .total-count-export {
      text-align: center;
      font-size: 18px;
      color: #27ae60;
      font-weight: bold;
      margin: 15px 0;
    }
    /* Print styles */
    @media print {
      body * { visibility: hidden; }
      #imageExportContainer, #imageExportContainer * { visibility: visible; }
      #imageExportContainer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Rex 4D Box Chart</h1>
  <p class="description">Enter numbers in the grid below to generate all possible 4D combinations</p>
  
  <div class="grid" id="inputGrid"></div>
  
  <div class="buttons">
    <button id="generateBtn" onclick="generateCombinations()">Generate</button>
    <button onclick="resetGrid()">Reset</button>
    <button onclick="exportToFile()">Export as Text</button>
    <button onclick="exportToImage()">Export as Image</button>
    <!-- Buttons for 3D view toggle -->
    <button id="show3DBtn" onclick="toggle3D(false)">Show 3D Permutation</button>
    <button id="backBtn" style="display:none;" onclick="toggle3D(true)">Back to Results</button>
  </div>
  
  <div id="output"></div>
  <!-- Container for Plotly 3D Chart -->
  <div id="plotlyChart" style="width: 100%; height: 600px; margin-top: 20px; display: none;"></div>
</div>

<!-- Hidden container for image export (not visible) -->
<div id="imageExportContainer"></div>

<script>
  // Store categories globally for export
  let currentCategories = {
    '24-way': [],
    '12-way': [],
    '6-way': [],
    '4-way': [],
    '1-way': []
  };

  // Initialize grid with default values
function initGrid() {
  const grid = document.getElementById('inputGrid');
  const defaultValues = [
    '', '', '', '',
    '', '', '', '',
    '', '', '', '',
    '', '', '', ''
  ];
  grid.innerHTML = '';
  for (let i = 0; i < 16; i++) {
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.max = '9';
    input.value = defaultValues[i];
    input.id = `cell-${Math.floor(i/4)}-${i%4}`;
    input.oninput = function() {
      if (this.value.length > 1) this.value = this.value.slice(0,1);
      validateInputs();
    };
    input.onblur = function() {
      if (this.value < 0) this.value=0;
      if (this.value > 9) this.value=9;
      validateInputs();
    };
    grid.appendChild(input);
  }
  validateInputs();
}

// Validate all inputs
function validateInputs() {
  const inputs = document.querySelectorAll('#inputGrid input');
  const generateBtn = document.getElementById('generateBtn');
  let allValid = true;
  inputs.forEach(input => {
    const val = input.value.trim();
    if (val === '' || isNaN(val) || val < 0 || val > 9) {
      allValid = false;
    }
  });
  generateBtn.disabled = !allValid;
  return allValid;
}

// Get column-wise values
function getColumnValues() {
  const inputs = document.querySelectorAll('#inputGrid input');
  const columns = [[], [], [], []];
  for (let i=0; i<16; i++) {
    const colIdx = i % 4;
    let val = parseInt(inputs[i].value);
    val = Math.max(0, Math.min(9, val));
    columns[colIdx].push(val.toString());
  }
  return columns;
}

// Generate all combinations
function generateCombinations() {
  if (!validateInputs()) {
    alert('Please fill all boxes with numbers between 0-9');
    return;
  }
  const columns = getColumnValues();
  const combos = new Set();

  for (let a=0; a<4; a++) {
    for (let b=0; b<4; b++) {
      for (let c=0; c<4; c++) {
        for (let d=0; d<4; d++) {
          const combo = columns[0][a] + columns[1][b] + columns[2][c] + columns[3][d];
          combos.add(combo);
        }
      }
    }
  }
  const combinations = Array.from(combos).sort();
  displayResults(combinations);
}

// Categorize combinations
function categorize(combos) {
  const categories = {
    '24-way': [], // all digits distinct
    '12-way': [], // three unique digits
    '6-way': [],  // two digits both twice
    '4-way': [],  // one digit thrice and one once
    '1-way': []   // all same
  };
  combos.forEach(combo => {
    const digits = combo.split('');
    const unique = new Set(digits);
    const countMap = {};
    digits.forEach(d => countMap[d] = (countMap[d] || 0) + 1);
    const counts = Object.values(countMap);
    const uniqueCount = unique.size;

    if (uniqueCount === 4) {
      categories['24-way'].push(combo);
    } else if (uniqueCount === 3) {
      categories['12-way'].push(combo);
    } else if (uniqueCount === 2) {
      if (counts.includes(3)) {
        categories['4-way'].push(combo);
      } else {
        categories['6-way'].push(combo);
      }
    } else if (uniqueCount === 1) {
      categories['1-way'].push(combo);
    }
  });
  return categories;
}

// Display results
function displayResults(combos) {
  currentCategories = categorize(combos);
  const output = document.getElementById('output');
  output.innerHTML = '';

  // Show total count
  const totalDiv = document.createElement('div');
  totalDiv.className = 'total-count';
  totalDiv.textContent = `Total Unique Combinations: ${combos.length}`;
  output.appendChild(totalDiv);

  // Display each category
  for (const [category, numbers] of Object.entries(currentCategories)) {
    if (numbers.length === 0) continue;
    const catDiv = document.createElement('div');
    catDiv.className = 'category';

    const title = document.createElement('h3');
    title.textContent = `${category} (${numbers.length})`;
    catDiv.appendChild(title);

    const resultsDiv = document.createElement('div');
    resultsDiv.className = 'results';

    numbers.forEach(num => {
      const span = document.createElement('span');
      span.className = 'number';
      span.textContent = num;
      resultsDiv.appendChild(span);
    });
    catDiv.appendChild(resultsDiv);
    output.appendChild(catDiv);
  }
}

// Reset grid
function resetGrid() {
  document.querySelectorAll('#inputGrid input').forEach(i => i.value='');
  document.getElementById('output').innerHTML = '';
  validateInputs();
}

// Export to text file
function exportToFile() {
  if (Object.values(currentCategories).every(arr => arr.length === 0)) {
    alert('No combinations to export. Please generate first.');
    return;
  }
  let text = 'REX 4D BOX CHART RESULTS\n\n';
  text += `Generated: ${new Date().toLocaleString()}\n\n`;
  const columns = getColumnValues();
  text += 'Input Grid:\n';
  for (let row=0; row<4; row++) {
    text += `${columns[0][row]}\t${columns[1][row]}\t${columns[2][row]}\t${columns[3][row]}\n`;
  }
  text += '\n=== ALL COMBINATIONS (Compact) ===\n';
  const allNumbers = [
    ...currentCategories['24-way'],
    ...currentCategories['12-way'],
    ...currentCategories['6-way'],
    ...currentCategories['4-way'],
    ...currentCategories['1-way']
  ].sort();
  for (let i=0; i<allNumbers.length; i+=4) {
    const row = allNumbers.slice(i, i+4);
    text += row.join('\t') + '\n';
  }
  text += '\n=== BY CATEGORY ===\n';
  for (const [category, numbers] of Object.entries(currentCategories)) {
    if (numbers.length===0) continue;
    text += `\n${category} (${numbers.length}):\n`;
    for (let i=0; i<numbers.length; i+=8) {
      const row = numbers.slice(i,i+8);
      text += row.join('\t') + '\n';
    }
  }
  const blob = new Blob([text], {type:'text/plain'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `rex_4d_${new Date().toISOString().slice(0,10)}.txt`;
  link.click();
}

// Export as image
function exportToImage() {
  if (Object.values(currentCategories).every(arr => arr.length===0)) {
    alert('No combinations to export. Please generate first.');
    return;
  }
  const container = document.getElementById('imageExportContainer');
  container.innerHTML = '';

  const content = document.createElement('div');

  // Header
  const header = document.createElement('div');
  header.className = 'export-header';

  const title = document.createElement('h2');
  title.textContent = 'REX 4D BOX CHART RESULTS';
  header.appendChild(title);

  const dateP = document.createElement('p');
  dateP.textContent = `Generated: ${new Date().toLocaleString()}`;
  header.appendChild(dateP);
  content.appendChild(header);

  // Input Grid
  const gridSection = document.createElement('div');
  gridSection.className = 'export-section';

  const gridTitle = document.createElement('h3');
  gridTitle.className = 'export-section-title';
  gridTitle.textContent = 'Input Grid:';
  gridSection.appendChild(gridTitle);

  const columns = getColumnValues();
  const gridDiv = document.createElement('div');
  gridDiv.className = 'export-grid';

  // Header row
  for (let c=0; c<4; c++) {
    const cell = document.createElement('div');
    cell.className = 'export-grid-cell';
    cell.style.fontWeight='bold';
    cell.textContent = `Col ${c+1}`;
    gridDiv.appendChild(cell);
  }
  // Values
  for (let r=0; r<4; r++) {
    for (let c=0; c<4; c++) {
      const cell = document.createElement('div');
      cell.className = 'export-grid-cell';
      cell.textContent = columns[c][r];
      gridDiv.appendChild(cell);
    }
  }
  gridSection.appendChild(gridDiv);
  content.appendChild(gridSection);

  // Total count
  const totalDiv = document.createElement('div');
  totalDiv.className = 'total-count-export';
  totalDiv.textContent = `Total Unique Combinations: ${Object.values(currentCategories).reduce((a,b) => a+b.length,0)}`;
  content.appendChild(totalDiv);

  // Categories
  for (const [category, numbers] of Object.entries(currentCategories)) {
    if (numbers.length===0) continue;
    const catDiv = document.createElement('div');
    catDiv.className='export-section';

    const catTitle = document.createElement('h3');
    catTitle.className='export-section-title';
    catTitle.textContent = `${category} (${numbers.length})`;
    catDiv.appendChild(catTitle);

    const numGrid = document.createElement('div');
    numGrid.className='export-numbers-grid';

    numbers.forEach(n => {
      const span = document.createElement('div');
      span.className='export-number';
      span.textContent=n;
      numGrid.appendChild(span);
    });
    // Fill remaining spaces to maintain grid
    const rem = 8 - (numbers.length %8);
    if (rem !==8) {
      for (let i=0; i<rem; i++) {
        const emptySpan = document.createElement('div');
        emptySpan.className='export-number';
        emptySpan.style.visibility='hidden';
        numGrid.appendChild(emptySpan);
      }
    }
    catDiv.appendChild(numGrid);
    content.appendChild(catDiv);
  }

  // Append to hidden container
  document.getElementById('imageExportContainer').appendChild(content);

  // Load html2canvas and generate image
  const script = document.createElement('script');
  script.src='https://html2canvas.hertzen.com/dist/html2canvas.min.js';
  script.onload= ()=> {
    setTimeout(()=> {
      html2canvas(document.getElementById('imageExportContainer'), {
        scale:2,
        logging:false,
        useCORS:true,
        allowTaint:true,
        backgroundColor:'#ffffff'
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `rex_4d_${new Date().toISOString().slice(0,10)}.png`;
        link.click();
      });
    },200);
  };
  document.head.appendChild(script);
}

// Toggle between results and 3D view
let is3DView = false;
function toggle3D(showResults) {
  const chartDiv = document.getElementById('plotlyChart');
  const outputDiv = document.getElementById('output');
  const show3DBtn = document.getElementById('show3DBtn');
  const backBtn = document.getElementById('backBtn');

  if (showResults) {
    // Show results
    chartDiv.style.display = 'none';
    outputDiv.style.display = 'block';
    document.getElementById('show3DBtn').style.display='inline-block';
    document.getElementById('backBtn').style.display='none';
    is3DView = false;
  } else {
    // Generate & show 3D chart
    generate3DChart();
    chartDiv.style.display='block';
    outputDiv.style.display='none';
    document.getElementById('show3DBtn').style.display='none';
    document.getElementById('backBtn').style.display='inline-block';
    is3DView=true;
  }
}

// Generate 3D plot based on current combos
function generate3DChart() {
  if (!currentCategories['24-way'] || currentCategories['24-way'].length===0) {
    alert('Please generate combinations first.');
    return;
  }

  const allCombos = [
    ...currentCategories['24-way'],
    ...currentCategories['12-way'],
    ...currentCategories['6-way'],
    ...currentCategories['4-way'],
    ...currentCategories['1-way']
  ];

  const dataPoints = [];
  allCombos.forEach(combo => {
    const digits = combo.split('');
    const x = parseInt(digits[0]);
    const y = parseInt(digits[1]);
    const z = parseInt(digits[2]);
    dataPoints.push({x,y,z,text:combo});
  });

  const trace = {
    x: dataPoints.map(p => p.x),
    y: dataPoints.map(p => p.y),
    z: dataPoints.map(p => p.z),
    mode: 'markers',
    type: 'scatter3d',
    text: dataPoints.map(p => p.text),
    marker: { size: 4, color: 'blue' }
  };
  const layout = {
    margin: { l: 0, r: 0, b: 0, t: 0 },
    scene: {
      xaxis:{title:'Digit 1'},
      yaxis:{title:'Digit 2'},
      zaxis:{title:'Digit 3'}
    }
  };
  document.getElementById('plotlyChart').style.display='block';
  Plotly.newPlot('plotlyChart', [trace], layout);
}

// Initialize grid on load
window.onload = initGrid;
</script>
</body>
</html>
